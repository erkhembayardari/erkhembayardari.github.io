<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Тооны машин</title>
<link rel="stylesheet" href="calc.css">
</head>
<body>
<div class="container">
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" id="myInput" placeholder="Best calculation"></td>
        </tr>
        <tr>
            <td colspan="3"><button onclick="pushBtn(this);">AC</button></td>
            <td><button onclick="pushBtn(this);">/</button></td>
        </tr>
        <tr>
            <td><button onclick="pushBtn(this);">7</button></td>
            <td><button onclick="pushBtn(this);">8</button></td>
            <td><button onclick="pushBtn(this);">9</button></td>
            <td><button class="1" onclick="pushBtn(this);" >*</button></td>
        </tr>
        <tr>
            <td><button onclick="pushBtn(this);">4</button></td>
            <td><button onclick="pushBtn(this);">5</button></td>
            <td><button onclick="pushBtn(this);">6</button></td>
            <td><button class="2" onclick="pushBtn(this);">-</button></td>
        </tr>
        <tr>
            <td><button onclick="pushBtn(this);">1</button></td>
            <td><button onclick="pushBtn(this);">2</button></td>
            <td><button onclick="pushBtn(this);">3</button></td>
            <td><button class="3" onclick="pushBtn(this);">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="4" onclick="pushBtn(this);">0</button></td>
            <td colspan="2"><button class="5" onclick="pushBtn(this);">=</button></td>
        </tr>
    </table>
</div>
</body>
<script src="calc.js"></script>
</html>
